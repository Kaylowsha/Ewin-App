<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberia NatWin - Seleccionar Perfil</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 30px;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        
        .profile-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- PANTALLA 1: Selección de Perfil -->
    <div id="profileSelection" class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="main-container text-center">
            <div class="mb-4">
                <i class="bi bi-scissors" style="font-size: 4rem; color: #667eea;"></i>
                <h2 class="mt-3">Barberia NatWin</h2>
                <p class="text-muted">Selecciona tu perfil para comenzar</p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="profile-card" data-profile="empleado">
                        <div class="profile-avatar">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <h4>Barbero</h4>
                        <p class="text-muted">Empleado</p>
                        <small>Registrar servicios del día</small>
                    </div>
                </div>
                
                <div class="col-md-5">
                    <div class="profile-card" data-profile="admin">
                        <div class="profile-avatar">
                            <i class="bi bi-person-badge"></i>
                        </div>
                        <h4>Ewin</h4>
                        <p class="text-muted">Administrador</p>
                        <small>Gestión completa del negocio</small>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <button id="continuarBtn" class="btn btn-primary btn-lg" disabled>
                    <i class="bi bi-arrow-right me-2"></i>
                    Continuar
                </button>
            </div>
        </div>
    </div>

    <!-- PANTALLA 2: Login para Administrador -->
    <div id="loginScreen" class="container d-flex align-items-center justify-content-center min-vh-100 hidden">
        <div class="main-container text-center" style="max-width: 400px;">
            <div class="mb-4">
                <div class="profile-avatar mx-auto mb-3">
                    <i class="bi bi-person-badge"></i>
                </div>
                <h3>Hola, Ewin</h3>
                <p class="text-muted">Ingresa tu contraseña para acceder a la administración</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-4">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        <label for="password">
                            <i class="bi bi-lock me-2"></i>Contraseña
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100" id="loginBtn">
                    <i class="bi bi-shield-check me-2"></i>
                    Acceder como Administrador
                </button>
            </form>
            
            <div class="mt-3">
                <button class="btn btn-outline-secondary" onclick="backToSelection()">
                    <i class="bi bi-arrow-left me-2"></i>
                    Cambiar Perfil
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Variables globales
        let selectedProfile = null;
        
        // Elementos del DOM
        const profileSelection = document.getElementById('profileSelection');
        const loginScreen = document.getElementById('loginScreen');
        const continuarBtn = document.getElementById('continuarBtn');
        const loginForm = document.getElementById('loginForm');
        
        // Inicializar cuando la página cargue
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Barberia NatWin - Selección de perfil');
            setupEventListeners();
        });
        
        // Configurar event listeners
        function setupEventListeners() {
            // Selección de perfil
            document.querySelectorAll('.profile-card').forEach(card => {
                card.addEventListener('click', function() {
                    selectProfile(this.dataset.profile);
                });
            });
            
            // Continuar
            continuarBtn.addEventListener('click', handleContinue);
            
            // Formulario de login
            loginForm.addEventListener('submit', handleAdminLogin);
        }
        
        // Seleccionar perfil
        function selectProfile(profile) {
            selectedProfile = profile;
            
            // Actualizar UI
            document.querySelectorAll('.profile-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-profile="${profile}"]`).classList.add('selected');
            
            continuarBtn.disabled = false;
            
            // Cambiar texto del botón según el perfil
            if (profile === 'empleado') {
                continuarBtn.innerHTML = '<i class="bi bi-play-fill me-2"></i>Comenzar Jornada';
            } else {
                continuarBtn.innerHTML = '<i class="bi bi-shield-lock me-2"></i>Autenticar';
            }
        }
        
        // Manejar continuar
        function handleContinue() {
            if (!selectedProfile) return;
            
            if (selectedProfile === 'empleado') {
                // EMPLEADO: Ir directo a empleado.html
                goToEmpleado();
            } else {
                // ADMIN: Mostrar pantalla de login
                showAdminLogin();
            }
        }
        
        // Ir a página de empleado
        function goToEmpleado() {
            console.log('Redirigiendo a panel de empleado...');
            
            // Guardar datos de sesión para empleado.html
            const sessionData = {
                barbero: 'empleado',
                nombre: 'Barbero',
                rol: 'empleado',
                date: new Date().toDateString(),
                timestamp: Date.now()
            };
            localStorage.setItem('barberoSession', JSON.stringify(sessionData));
            
            // Redireccionar a empleado.html
            window.location.href = 'empleado.html';
        }
        
        // Mostrar login para administrador
        function showAdminLogin() {
            profileSelection.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            document.getElementById('password').focus();
        }
        
        // Volver a selección
        function backToSelection() {
            loginScreen.classList.add('hidden');
            profileSelection.classList.remove('hidden');
            document.getElementById('password').value = '';
        }
        
        // Manejar login de administrador
        async function handleAdminLogin(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const correctPassword = 'ewin123'; // Contraseña de administrador
            
            if (password !== correctPassword) {
                alert('Contraseña incorrecta');
                return;
            }
            
            // Mostrar carga
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.innerHTML = '<i class="bi bi-arrow-clockwise loading-spinner me-2"></i>Verificando...';
            loginBtn.disabled = true;
            
            try {
                // Simular verificación
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                console.log('Administrador autenticado, redirigiendo...');
                
                // Guardar datos de sesión para admin.html
                const sessionData = {
                    barbero: 'ewin',
                    nombre: 'Ewin',
                    rol: 'administrador',
                    date: new Date().toDateString(),
                    timestamp: Date.now()
                };
                localStorage.setItem('barberoSession', JSON.stringify(sessionData));
                
                // Redireccionar a empleado.html (por ahora, después será admin.html)
                window.location.href = 'empleado.html';
                
            } catch (error) {
                alert('Error al autenticar: ' + error.message);
            }
            
            // Restaurar botón
            loginBtn.innerHTML = '<i class="bi bi-shield-check me-2"></i>Acceder como Administrador';
            loginBtn.disabled = false;
        }
        
        console.log('Sistema de selección de perfil cargado');
    </script>
</body>
</html>
